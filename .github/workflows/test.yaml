name: Tests

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  test:
    name: Run tests (${{ matrix.project }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - project: frontend
            test-command: npx vitest run --environment=jsdom --globals
          - project: app
            test-command: npx vitest run --passWithNoTests
          - project: shared
            test-command: npx vitest run --passWithNoTests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies (${{ matrix.project }})
        working-directory: ./${{ matrix.project }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests (${{ matrix.project }})
        working-directory: ./${{ matrix.project }}
        run: ${{ matrix.test-command }}

